<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colaboraciones</title>
    <link rel="stylesheet" href="styles/navbar-style.css">
    <link rel="stylesheet" href="styles/containers.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/tarjetas.css">
    <link rel="stylesheet" href="styles/colaboraciones.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header-container">
                <img src="../img/heladera.png" class="logo mt-2 mb-2 ml-3 mr-3"  alt="logo">
                <h1 class="titulo ml-2">Sistema de Mejora Alimentaria</h1>
                <div class="icon-text ml-auto">
                    <span class="m-3">Nombre de usuario</span>
                    <i class="bi bi-person mr-3"></i>
                </div>
            </div>
        </div>
        <div class="navbar-div">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-auto" id="tarjeta-btn">
                            <a class="nav-link" href="h10.html">Tarjetas</a>
                        </li>
                        <li class="nav-item mr-auto" id="colaboracion-btn">
                            <a class="nav-link seleccionado" href="h20.html">Colaboraciones</a>
                        </li>
                        <li class="nav-item mr-auto" id="oferta-btn">
                            <a class="nav-link" href="h30.html">Ofertas</a>
                        </li>
                        <li class="nav-item mr-auto" id="heladera-btn">
                            <a class="nav-link" href="h40.html">Heladeras</a>
                        </li>
                        <li class="nav-item mr-auto mr-auto">
                            <a href="h00.html">
                                <button class="btn btn-dark rounded" id="return-home-btn">
                                    Volver al inicio
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-supremo">
        <div class="colaboracion-personal-container">
            <div class="tarjeta-btns ml-auto mr-auto">
                <a href="h21.html">
                    <button class="btn btn-dark mt-5 mb-3">Donar dinero</button>
                </a>
                <a href="h22.html">
                    <button class="btn btn-dark mb-3">Donar vianda</button>
                </a>
                <a>
                    <button class="btn btn-dark mb-3 seleccionado">Distribuir vianda</button>
                </a>
            </div>
        </div>
        <div class="container-selector-mapa">
            <h2 class="titulo-donacion-vianda">
                Indique Heladera Origen y Destino
            </h2>
            <div class="mapa-container">
                <div class="m-3 redondeado sombreado" id="mapid"></div>
            </div>
            <div class="datos-distribucion">
                <div class="datos-heladera-origen">
                    <h3 class="titulo-donacion-vianda">Origen</h3>
                    <input type="text" placeholder="Heladera origen" class="form-control mb-4">
                    <input type="text" placeholder="Direccion origen" class="form-control mb-4">
                </div>
                <div class="datos-heladera-destino">
                    <h3 class="titulo-donacion-vianda">Destino</h3>
                    <input type="text" placeholder="Heladera destino" class="form-control mb-4">
                    <input type="text" placeholder="Direccion destino" class="form-control mb-4">
                </div>
            </div>
            <div class="btns-confirmacion">
                <button class="btn btn-success">Aceptar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="js/recibirInputHeladera.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="js/mapa.js"></script>
</body>

</html>
