<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colaboraciones</title>
    <link rel="stylesheet" href="../css/navbar-style.css">
    <link rel="stylesheet" href="../css/containers.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tarjetas.css">
    <link rel="stylesheet" href="../css/colaboraciones.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header-container">
                <img src="../img/heladera.png" class="logo mt-2 mb-2 ml-3 mr-3" alt="logo">
                <h1 class="titulo ml-2">Sistema de Mejora Alimentaria</h1>
                <div class="icon-text ml-auto">
                    <span class="m-3">Nombre de usuario</span>
                    <i class="bi bi-person mr-3"></i>
                </div>
            </div>
        </div>
        <div class="navbar-div">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-auto" id="tarjeta-btn">
                            <a class="nav-link" href="h10.html">Tarjetas</a>
                        </li>
                        <li class="nav-item mr-auto" id="colaboracion-btn">
                            <a class="nav-link seleccionado" href="h20.html">Colaboraciones</a>
                        </li>
                        <li class="nav-item mr-auto" id="oferta-btn">
                            <a class="nav-link" href="h30.html">Ofertas</a>
                        </li>
                        <li class="nav-item mr-auto" id="heladera-btn">
                            <a class="nav-link" href="h40.html">Heladeras</a>
                        </li>
                        <li class="nav-item mr-auto mr-auto">
                            <a href="h00.html">
                                <button class="btn btn-dark rounded" id="return-home-btn">
                                    Volver al inicio
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-supremo">
        <div class="colaboracion-personal-container">
            <div class="tarjeta-btns ml-auto mr-auto">
                <a>
                    <button class="btn btn-dark mt-5 mb-3 seleccionado">Donar dinero</button>
                </a>
                <a href="h22.html">
                    <button class="btn btn-dark mb-3">Donar vianda</button>
                </a>
                <a href="h23.html">
                    <button class="btn btn-dark mb-3">Distribuir vianda</button>
                </a>
            </div>
        </div>
        <div class="container-donacion-dinero">
            <form class="colaborar-monto">
                <div class="form-container">
                    <div class="form-donacion">
                        <h2> Monto </h2>
                        <input type="number" class="form-control mb-4" placeholder="AR$" name="monto" id="monto" required>
                        <div class="metodo-pago-container">
                            <select class="form-control" name="metodoDePago" required>
                                <option value="" disabled selected hidden>Metodo de pago</option>
                                <option value="dni">Efectivo</option>
                                <option value="pasaporte">Tarjeta Debito</option>
                                <option value="libreta">Tarjeta Credito</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark mb-3" type="submit">Donar</button>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p></p>
    </footer>
</body>
</html>
