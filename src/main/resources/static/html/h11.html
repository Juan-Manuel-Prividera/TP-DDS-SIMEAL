<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Heladera</title>
    <link rel="stylesheet" href="../css/navbar-style.css">
    <link rel="stylesheet" href="../css/containers.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tarjetas.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header-container">
                <img src = "../img/heladera.png" alt="logo" class="logo mt-2 mb-2 ml-3 mr-3">
                <h1 class="titulo ml-2">Sistema de Mejora Alimentaria</h1>

                <div class="icon-text ml-auto">
                    <span class="m-3">Nombre de usuario</span>
                    <i class="bi bi-person mr-3"></i>
                </div>
            </div>
        </div>
        <div class="navbar-div">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-auto seleccionado" id="tarjeta-btn">
                            <a class="nav-link seleccionado" href="h10.html">Tarjetas</a>
                        </li>
                        <li class="nav-item mr-auto" id="colaboracion-btn">
                            <a class="nav-link" href="h20.html">Colaboraciones</a>
                        </li>
                        <li class="nav-item mr-auto" id="oferta-btn">
                            <a class="nav-link" href="h30.html">Ofertas</a>
                        </li>
                        <li class="nav-item mr-auto" id="heladera-btn">
                            <a class="nav-link" href="h40.html">Heladeras</a>
                        </li>
                        <li class="nav-item mr-auto ml-auto">
                            <a href="h00.html">
                                <button class = "btn btn-dark rounded" id="return-home-btn">Volver al inicio</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-supremo">
        <div class="tarjeta-personal-container">
            <h2 >Tarjeta Personal</h2>
            <div class="tarjeta-btns ml-auto mr-auto">
                <a href="h11.html">
                    <button class="btn btn-dark mt-5 mb-3 seleccionado">Agregar tarjeta</button>
                </a>
                <a href="h12.html">
                    <button class="btn btn-dark mb-3">Eliminar tarjeta</button>
                </a>
                <a href="h13.html">
                    <button class="btn btn-dark mb-3">Modificar tarjeta</button>
                </a>
            </div>

        </div>
        <div class="container-tarjetas">
            <div class="tarjeta-personal">
                <p class="nro-tarjeta mr-5 mt-auto mb-auto">XXX.XXX.XXX</p>
                <button class="btn btn-info btn-accesos ml-3 mt-auto mb-auto" id="btn-expand">Accesos disponibles</button>
            </div>
            <div id="expandible-p" class="hidden">
                <table>
                    <thead>
                        <th>Nombre heladera</th>
                        <th>Ubicaci√≥n</th>
                        <th>Hora fin</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Heladera Medrano</td>
                            <td>Medrano 1234</td>
                            <td>18:00hs</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <form class="agregar-tarjeta">
                <div class="form-container">
                    <div class="left">
                        <h2>Datos personales</h2>
                        <label for="nombre">*Nombre/s</label>
                        <input type="text" class="form-control mb-4" name="nombre" id="nombre" placeholder="Nombre" required>
                        <label for="apellido">*Apellido/s</label>
                        <input type="text" class="form-control mb-4" name="apellido" id="apellido" placeholder="Apellido" required>
                        <label for="documentoNro">Documento</label>
                        <div class="documento-container">
                            <select class="form-control" name="documentoTipo">
                                <option value="" disabled selected hidden>...</option>
                                <option value="dni">DNI</option>
                                <option value="pasaporte">Pasaporte</option>
                                <option value="libreta">Libreta</option>
                            </select>
                            <input type="text" class="form-control mb-4" name="documentoNro" id="documentoNro" placeholder="Documento">
                        </div>
                        <label for="apellido">Fecha de nacimiento</label>
                        <input type="date" class="form-control mb-4" name="nacimiento" id="nacimiento" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="right">
                        <h2>Menores a cargo</h2>
                        <div class="hijo-container">
                            <label for="nombre">Nombre/s Hijo/a</label>
                            <input type="text" class="form-control mb-4" name="nombreHijo" id="nombreHijo" placeholder="Nombre">
                            <label for="apellido">Apellido/s Hijo/a</label>
                            <input type="text" class="form-control mb-4" name="apellidoHijo" id="apellidoHijo" placeholder="Apellido">
                            <label for="documentoNro">Documento</label>
                            <div class="documento-container">
                                <select class="form-control" name="documentoTipoHijo">
                                    <option value="" disabled selected hidden>...</option>
                                    <option value="dni">DNI</option>
                                    <option value="pasaporte">Pasaporte</option>
                                    <option value="libreta">Libreta</option>
                                </select>
                                <input type="text" class="form-control mb-4" name="documentoNroHijo" id="documentoNroHijo" placeholder="Documento">
                            </div>
                            <hr style="border-width:0.5vh;background-color:#135c52;">
                        </div>
                        <div class="agregar-hijo" id="agregar-hijo-btn">
                            <img alt="Agregar hijo" class="plus-img" src="../img/plus-icon.png">
                        </div>

                    </div>
                </div>
                <button class="btn btn-dark mb-3" type="submit">Registrar</button>
            </form>

        </div>
    </div>

    <script>
        document.getElementById('agregar-hijo-btn').addEventListener('click', function() {
            // Find the container to duplicate
            const hijoContainer = document.querySelector('.hijo-container');
            // Clone the container
            const newHijoContainer = hijoContainer.cloneNode(true);
            // Insert the clone after the last hijo-container
            hijoContainer.parentNode.insertBefore(newHijoContainer, hijoContainer.nextSibling);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/desplegable.js"></script>
</body>
</html>
