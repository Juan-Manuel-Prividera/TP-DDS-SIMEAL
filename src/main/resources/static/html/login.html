<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>SiMeAl</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/styles.css">

    </head>

    <body>
        <main>
            <div id="welcome">
                <h1 id="welcome-header">¡Bienvenido!</h1>
                <h2 id="welcome-h2">Sistema de mejora alimentaria</h2>
                <img src="../img/heladera_glowing.png" id="heladera-img">
            </div>

            <div id="login">
                <h1 id="login-header">Ingrese a su cuenta</h1>
                <!-- <form method="post">-->
                <form>
                    <label for="email-input" class="form-label">Email:</label>
                    <input placeholder="email@ejemplo.com" id="email-input" class="my-input form-control" required="">
                    <div class="user-box">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" placeholder="Contraseña" id="password" class="my-input form-control" required="">
                        <span class="password-toggle-icon">
                            <i class="fas fa-eye-slash" onclick="togglePw('password', '.password-toggle-icon i')"></i>
                        </span>
                    </div>
                    <div class="my-container">
                        <input type="checkbox" class="check"></input>
                        <label id="recordarme-label">Recordarme</label>
                        <a href="https://google.com" id="renovar-contraseña">¿Perdiste tu contraseña?</a>
                    </div>
                    <a class="my-button btn btn-dark" href="h00.html"> Iniciar sesión </a>
                    <!--<button type="submit" class="my-button btn btn-dark">Iniciar sesión</button>-->
                </form>
                <div id="no-tenes-cuenta">
                    <h3 id="no-tenes-cuenta-header" class="mb-3">¿Todavía no tenés cuenta?</h3>
                    <a href="registro.html" id="registrarse">
                        <button class="btn btn-dark my-button">Registrarse</button>
                    </a>
                </div>
            </div>
        </main>

        <footer class="my-footer">
            <div id="foot-left">
                <h2>Contacto</h2>
                <ul>
                    <li><a href="google.com">&#9743</a></li>
                    <li><a href="google.com">&#9993</a></li>
                    <li><a href="google.com">⟟</a></li>
                </ul>
            </div>
            <div id="foot-right">
                <h2>Recursos</h2>
                <ul>
                    <li><a href="google.com">Términos y condiciones</a></li>
                    <li><a href="google.com">Política de privacidad</a></li>
                    <li><a href="google.com">Información nutricional</a></li>
                    <li><a href="google.com">Estándar de vianda</a></li>
                </ul>
            </div>
        </footer>

        <script src="js/ocultarContraseña.js"></script>

    </body>
</html>
