<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscribirse a Heladera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/navbar-style.css">
  <link rel="stylesheet" href="css/mapa.css">
  <link rel="stylesheet" href="css/containers.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/suscripcion.css">
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="header-container">
      <img src = "img/heladera.png" alt="logo" class="logo mt-2 mb-2 ml-3 mr-3">
      <h1 class="titulo ml-2">Sistema de Mejora Alimentaria</h1>

      <div class="icon-text ml-auto">
        <span class="m-3">Nombre de usuario</span>
        <i class="bi bi-person mr-3"></i>
      </div>
    </div>
  </div>
  <div class="navbar-div">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item mr-auto seleccionado" id="tarjeta-btn">
            <a class="nav-link" href="h10.html">Tarjetas</a>
          </li>
          <li class="nav-item mr-auto" id="colaboracion-btn">
            <a class="nav-link" href="h20.html">Colaboraciones</a>
          </li>
          <li class="nav-item mr-auto" id="oferta-btn">
            <a class="nav-link" href="h30.html">Ofertas</a>
          </li>
          <li class="nav-item mr-auto" id="heladera-btn">
            <a class="nav-link seleccionado" href="h40.html">Heladeras</a>
          </li>
          <li class="nav-item mr-auto ml-auto">
            <a href="h00.html">
              <button class = "btn btn-dark rounded" id="return-home-btn">Volver al inicio</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div class="container-supremo">
  <div class="container-frase-btn">
    <h1>Seleccione cuando quiere ser notificado</h1>

    <div class="tarjeta-btns form-group">
      <a href="h45.html">
        <button class="btn btn-dark">Viandas Insuficientes</button>
      </a>
      <a href="h46.html">
        <button class="btn btn-dark">Muchas Viandas</button>
        <input class="form-control" type="number" placeholder="cantidad">
      </a>
      <a href="h44.html">
        <button class="btn btn-dark">Desperfecto</button>
      </a>
    </div>
  </div>
  <div class="status-container">
    <div class="info-heladera">
      <img src="img/heladera.png" alt="icon" class="logo-peque ml-3 mr-5">
      <div>
        <p>Nombre de heladera:</p>
        <p>Ubicacion: </p>
      </div>
    </div>
    <div class="status-heladera">
      <p class="mt-3 ml-3">Estado: Activa</p>
      <p class="mb-3 ml-3">Ultima temperatura registrada: 18°C</p>
    </div>
    <div class="status-buttons">
      <a href="h44.html">
        <button class="btn btn-custom btn-dark  mb-3" >Continuar suscribiendo</button>
      </a>
      <a href="h41.html">
        <button class="btn btn-custom btn-dark mb-3">Confirmar suscripción</button>
      </a>
    </div>
  </div>
