<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="styles/navbar-style.css">
    <link rel="stylesheet" href="styles/mapa.css">
    <link rel="stylesheet" href="styles/containers.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
<header>
    <div class="container-fluid">
        <div class="header-container">
            <img src = "../img/heladera.png" alt="logo" class="logo mt-2 mb-2 ml-3 mr-3">
            <h1 class="titulo ml-2">Sistema de Mejora Alimentaria</h1>
            <div class="icon-text ml-auto">
                <span class="m-3">Nombre de usuario</span>
                <i class="bi bi-person mr-3"></i>
            </div>
        </div>
    </div>
    <div class="navbar-div">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item mr-auto" id="tarjeta-btn">
                        <a class="nav-link" href="#">Tarjetas</a>
                    </li>
                    <li class="nav-item mr-auto" id="colaboracion-btn">
                        <a class="nav-link" href="#">Colaboraciones</a>
                    </li>
                    <li class="nav-item mr-auto seleccionado" id="heladera-btn">
                        <a class="nav-link seleccionado" href="#">Heladeras</a>
                    </li>
                    <li class="nav-item mr-auto ml-auto">
                        <button class = "btn btn-dark rounded" id="return-home-btn">Volver al inicio</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="linear-container">
    <div class="mapa-container">
        <div class="m-3 mt-5 redondeado sombreado" id="mapid"></div>
    </div>

    <div class="status-container">
        <div class="info-heladera">
            <img src="../img/heladera.png" alt="icon" class="logo-peque ml-3 mr-5">
            <div>
                <p>Nombre de heladera</p>
                <p>Ubicacion: </p>
            </div>
        </div>
        <div class="form-group">
            <label for="fallo">Descripción del fallo</label>
            <input type="text" class="form-control mb-2" id="fallo" placeholder="Descripción">
            <label for="img">Imagen</label>
            <input type="file" class="form-control custom-file-imput mb-5" id="img" placeholder="Inserte una imagen">

            <button class="btn btn-dark btn-seleccionar rounded m-auto">Enviar reporte</button>
        </div>

    </div>

</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>Lo que querramos poner</p>
</footer>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="module" src="js/recibirInputHeladera.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script type="module" src="js/mapa.js"></script>


</body>
</html>
